<h3 class="text-center">WELCOME TO SIGN UP PAGE!!</h3>

<div class="bg">
    <div class="row">
        <div class="col-md-2"></div>        
        <div class="col-md-8 formbg m-3">
            <form class="text-white" [formGroup]='signupForm' >
                <div class="mb-3">
                  <label  class="form-label">Full Name:</label>
                  <input type="text" class="form-control" formControlName="fullName" placeholder="Enter Full Name">

                  <label  class="form-label">E-mail:</label>
                  <input type="text" class="form-control" formControlName="email" placeholder="Enter E-mail">
                </div>
                <div class="mb-3">
                  
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password:</label>
                  <input type="password" class="form-control" formControlName="pswd" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Re-Enter Password:</label>
                  <input type="password" class="form-control" formControlName="pswd1" placeholder="Re-Enter Password">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Contact No.:</label>
                  <input type="text" class="form-control" formControlName="contact" placeholder="Enter Contact No.">
                </div>
            
                <div class="mb-3">
                  <label  class="form-label">Address:</label>
                  <input type="text" placeholder="Enter Address"  formControlName="address" class="form-control" >
                </div>
                 <!-- drop down -->
              <div class="mb-3">
                <label class="mb-2">Country</label>
            
                <select class="form-select" formControlName="dropdown" >
                  <option value="" disabled selected>Open this select menu</option>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="USA">USA</option>
                </select>
                </div>
              <!-- radio button -->
             <label class="mb-3">Gender</label>
             <div class="mb-3">
               <div>
                 <input id="male" type="radio" value="male" name="gender" formControlName="gender" >
                 <label for="male" class="mx-3">Male</label>
              </div>
            
              <div>
                 <input id="female" type="radio" value="female" name="gender" formControlName="gender">
                 <label for="female" class="mx-3">Female</label>
              </div>
              </div>
            
              <div class="mb-3">
                <div class="form-group">
                  <label for="hobbies">Hobbies:</label>
                  <div *ngFor="let hobby of hobbiesList">
                    <label>
                      <input type="checkbox" [value]="hobby.name" (change)="onCheckboxChange($event)" />
                      {{hobby.name}}
                    </label>
                  </div>
              </div>
              </div>
                
              
            
              <button type="button" (click)="postDataValues()" class="btn btn-primary mt-3">Sign up</button>
            
            </form>
            <div class="text-white">
            <h6 class="text-center">or</h6>
            <p class="text-center" >Already user?<a routerLink="/" class="text-info" style="text-decoration:none" >LogIn</a></p>
        </div>
        </div>        
        <div class="col-md-2"></div>
    </div>



</div>
